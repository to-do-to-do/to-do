  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
   <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/p5.min.js"> </script>
  <script src="script.js"></script>
  <script>
  function toggle(DIV){
    note = document.getElementById(DIV);
    if(note.style.display == 'none'){
      note.style.display = 'block';
    }else{
      note.style.display = 'none';
    }
  }
  </script>
  <style>
    #asterisk{
      position:fixed;
      left:3%;
      top:3%;
      font-size:1em;
    }
    #asterisk:hover{
      color:salmon;
    }
    #note{
      font-size:1em;
      max-width:25%;
    }
  </style>
</head>
<body>
  <div id="asterisk" onclick="toggle('note')">
    <span style="font-size:5em">*</span>
    <span id="note" style="display:none;">
      This website is archived. On the original site visitors were able to add items to the list and edit the markings from a series of options.
    </span>
  </div>

  <div id="list">
    <h4>To-Do:</h4><br>
    <ul id="big_list">
    </ul>
</body>
</html>
